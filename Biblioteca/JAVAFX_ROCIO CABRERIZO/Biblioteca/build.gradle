plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

javafx {
    version = "21"
    //version = "19.0.+"
    modules = ['javafx.controls', 'javafx.graphics','javafx.fxml', 'javafx.swing', 'javafx.web'] 
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'

    //Añadidas
    //MYSQL
    //Si queremos que funcione con MYSQL, 1) descomentamos la implementation, 2) creamos el contenedor
    //LAMP exponiendo el 3306 y 3) Cambiamos la cadena de conexión e

    implementation 'mysql:mysql-connector-java:8.0.32'

    //MARIADB
   // implementation 'org.mariadb.jdbc:mariadb-java-client:3.1.2'

    implementation 'com.lowagie:itext:2.1.7'
    implementation 'net.sf.jasperreports:jasperreports:6.18.0'
    implementation 'org.apache.groovy:groovy:4.0.15'

}

application {
    // Define the main class for the application.
    mainClass = 'crud.Main'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
	
sourceSets {
  main {
    resources {
        srcDirs = ["src/main/java"]
        includes = ["**/*.fxml","**/*.css","**/*.png","**/*.html","**/*.mp3","**/*.jasper"] //Incluir cualquier fichero de recurso para que al distribuir no de problemas
    }
  }
}
jar {
 duplicatesStrategy 'exclude' //Excluye duplicados en ficheros de configuración
    manifest { //Genera el fichero MANIFEST.MF que hay dentro del jar
        attributes 'Main-Class':'crud.Main' // Clase principal del proyecto            
    }

from sourceSets.main.resources

    // Incluye la carpeta resources en la raíz del JAR
    includeEmptyDirs = true
}
